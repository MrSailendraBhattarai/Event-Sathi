{% extends 'layout.html' %}
{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full bg-white p-8 rounded-3xl shadow-sm border border-gray-100">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-black text-gray-900">Join Event-Sathi</h2>
            <p class="text-gray-500 mt-2">Create your account today</p>
        </div>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-400 mb-1 ml-1">{{ field.label }}</label>
                    <div class="w-full border-gray-100 bg-gray-50 rounded-2xl px-4 py-2 focus-within:ring-2 focus-within:ring-orange-500 transition">
                        {{ field }}
                    </div>
                    {% if field.errors %}<p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>{% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="w-full bg-orange-600 text-white py-3 rounded-2xl font-bold hover:bg-orange-700 transition mt-4">
                Create Account
            </button>
        </form>
    </div>
</div>
{% endblock %}
