{% extends 'layout.html' %}
{% block content %}
<div class="max-w-md mx-auto py-20 text-center">
    <div class="animate-spin inline-block w-12 h-12 border-4 border-orange-600 border-t-transparent rounded-full mb-4"></div>
    <h2 class="text-2xl font-bold">Connecting to {{ method|title }}</h2>
    <p class="text-gray-500">Please do not close this window or click the back button.</p>
    
    <div class="mt-8 p-4 bg-gray-50 rounded-xl">
        <p class="text-sm">Paying <strong>Rs. {{ event.ticket_price }}</strong> for</p>
        <p class="font-bold">{{ event.title }}</p>
    </div>
</div>

<script>
    // Simulate a redirect to the gateway after 2 seconds
    setTimeout(function() {
        alert("In a production app, you would now be redirected to the " + "{{ method }}" + " login page.");
    }, 2000);
</script>
{% endblock %}
