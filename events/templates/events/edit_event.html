{% extends 'layout.html' %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-12">
    <div class="bg-white rounded-3xl p-8 border border-gray-100 shadow-sm">
        <div class="mb-8">
            <h1 class="text-3xl font-black text-gray-900">Edit Event</h1>
            <p class="text-gray-500">Updating: <span class="font-bold text-orange-600">{{ event.title }}</span></p>
        </div>

        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            {% for field in form %}
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-400 mb-2 ml-1">{{ field.label }}</label>
                    <div class="w-full border-gray-100 bg-gray-50 rounded-2xl px-4 py-3 focus-within:ring-2 focus-within:ring-orange-500 transition">
                        {{ field }}
                    </div>
                    {% if field.help_text %}<p class="text-xs text-gray-400 mt-1 ml-1">{{ field.help_text }}</p>{% endif %}
                </div>
            {% endfor %}

            <div class="flex gap-4 pt-4">
                <button type="submit" class="flex-1 bg-orange-600 text-white py-3 rounded-2xl font-bold hover:bg-orange-700 transition">
                    Save Changes
                </button>
                <a href="{% url 'organizer_dashboard' %}" class="flex-1 bg-gray-100 text-center text-gray-600 py-3 rounded-2xl font-bold hover:bg-gray-200 transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
