{% extends 'layout.html' %}
{% block content %}
<div class="max-w-7xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-black mb-2">My Interests</h1>
    <p class="text-gray-500 mb-8">Events you've saved for later.</p>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        {% for event in interested_events %}
            <div class="bg-white rounded-3xl overflow-hidden border border-gray-100 shadow-sm">
                <img src="{{ event.banner_image.url }}" class="h-48 w-full object-cover">
                <div class="p-6">
                    <h3 class="font-bold text-lg">{{ event.title }}</h3>
                    <p class="text-gray-400 text-sm mb-4">{{ event.start_date|date:"M d, Y" }}</p>
                    <a href="{% url 'event_detail' event.id %}" class="text-orange-600 font-bold">View Event â†’</a>
                </div>
            </div>
        {% empty %}
            <div class="col-span-full py-20 text-center">
                <i class="bi bi-heart text-5xl text-gray-200"></i>
                <p class="text-gray-400 mt-4">You haven't shown interest in any events yet.</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
